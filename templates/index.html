<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii Art</title>
    <link rel="icon" href="https://pbs.twimg.com/media/GUEPWm9XYAASjIM?format=jpg&name=4096x4096">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: #000000;
        color: #fff;
        font-family: Arial, sans-serif;
    }
    .header {
        background: linear-gradient(to right, rgb(94, 7, 7), rgb(9, 9, 122));
        padding: 20px;
        text-align: center;
    }
    .header-title {
        font-size: 2em;
        font-weight: bold;
    }
    .form {
        max-width: 100%;
        width: 90%;
        margin: 20px auto;
        background: rgba(8, 8, 171, 0.5);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
    }
    textarea {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        height: 140px;
        font-size: 1.2em;
        background: #2c4f83;
        color: #f0f0f0;
        border: 1px solid #2d2d2d;
        resize: none;
    }
    .baner {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #2093b3;
        border-radius: 8px;
    }
    .banner-files label {
        margin-right: 10px;
    }
    .generate {
        text-align: center;
    }
    button {
        padding: 10px 20px;
        border-radius: 4px;
        border: none;
        background-color: #117d9b;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: rgb(192, 255, 67);
        color: #000000;
    }
    #result {
        width: 50hw;
        height: 40vh;
        padding: 20px;
        margin-top:10rem;
        /* margin: 20px auto; */
        border-radius: 10px;
        overflow-x: auto;
        font-size: 1em;
        background: rgba(22, 23, 45, 0.9);
        overflow: scroll;
    }
    .footer {
        background: linear-gradient(to top, rgb(35, 32, 83), black);
        padding: 20px;
        text-align: center;
        margin-top: 25rem;
    }
    .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .footer-creators {
        display: flex;
        justify-content: space-around;
        width: 100%;
        max-width: 600px;
        margin-top: 20px;
    }
    .creator {
        text-align: center;
    }
    .creator img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 10px;
    }
    .creator-links img {
        width: 24px;
        height: 24px;
        margin: 0 5px;
    }
    @media only screen and (max-width: 768px) {
        .header-title {
            font-size: 1.8em;
        }
        .form {
            width: 100%;
        }
        .footer-creators {
            flex-direction: column;
        }
    }
    @media only screen and (max-width: 480px) {
        .header-title {
            font-size: 1.5em;
        }
        textarea {
            font-size: 1em;
            height: 120px;
        }
        .creator img {
            width: 60px;
            height: 60px;
        }
    }
</style>
<body>
    <header class="header">
        <h1 class="header-title">STYLIZE IT</h1>
    </header>
    <main>
        <form action="/ascii-art" method="POST" class="form">
            <textarea type="text" id="message" name="message" placeholder="Type here..." required></textarea>
            <fieldset class="baner">
                <legend>Explore our fonts</legend>
                <div class="banner-files">
                    <input type="radio" id="banner-shadow" name="banner" value="shadow">
                    <label for="banner-shadow">Shadow</label>
                    <input type="radio" id="banner-standard" name="banner" value="standard" checked>
                    <label for="banner-standard">Standard</label>
                    <input type="radio" id="banner-thinkertoy" name="banner" value="thinkertoy">
                    <label for="banner-thinkertoy">Thinkertoy</label>
                </div>
            </fieldset>
            <div class="generate">
                <button type="submit">Generate</button>
            </div>
        </form>
        <div id="result">
            <pre>{{.Result}}</pre>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-creators">
                <div class="creator">
                    <img src="https://learn.zone01kisumu.ke/git/avatars/db1a9ee86346abdc39832e0ac7f0fd71?size=870" alt="Joan Wambgu">
                    <p>Joan2509</p>
                    <div class="creator-links">
                        <a target="_blank" href="https://github.com/joan2509">
                            <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="github icon">
                        </a>
                    </div>
                </div>
                <div class="creator">
                    <a href="https://pbs.twimg.com/media/GT1XfWXXAAAsukT?format=jpg&name=4096x4096">
                        <img src="https://pbs.twimg.com/media/GT1XfWXXAAAsukT?format=jpg&name=4096x4096" alt="AnxielRay">
                    </a>
                    <p>AnxielRay</p>
                    <div class="creator-links">
                        <a target="_blank" href="https://github.com/anxielRay">
                            <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="github icon">
                        </a>
                      
                    </div>
                </div>
                <div class="creator">
                    <img src="https://learn.zone01kisumu.ke/git/avatars/7e315b24a37a596981d88ddbab5b8c46?size=870" alt="Cherrypick14">
                    <p>Cherrypick14</p>
                    <div class="creator-links">
                        <a target="_blank" href="https://github.com/Cherrypick14">
                            <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="github icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
